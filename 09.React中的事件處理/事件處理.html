<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="test"></div>

    <!-- React 核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 支持 React 操作 DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 用于将 JSX 转为 JS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            // (1).通過onXxx屬性指定事件處理函數(要注意大小寫)
                //     a.React使用的是自訂義(合成)事件，而不是使用的原生DOM事件--為了更好兼容性
                //     b.React中的事件是通過試驗委託方式處理的(委託給組件最外層元素)--為了高效
            // (2).通過evevt.target得到發生事件的DOM元素對象 ---不要過度使用ref
           inputRef = React.createRef()
           inputRef2 = React.createRef()

           showData= ()=>{
            console.log(this.inputRef.current.value);
           }
           showData2= ()=>{
            console.log(this.inputRef2.current.value);
           }
            render() {
                return (
                    <div>
                        <input ref={this.inputRef} type="text" placeholder='請按旁邊的按鈕觸發條件' defaultValue='我是createRef' />
                        <button onClick={this.showData}>點我</button>
                        <input ref={this.inputRef2} type="text" onBlur={this.showData2} placeholder='請點我後，再去按其他地方觸發條件' defaultValue='我是預設內容v2' />
                    </div>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('test')).render(<Demo />)
    </script>




</body>

</html>
