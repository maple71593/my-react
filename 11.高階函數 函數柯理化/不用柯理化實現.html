<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="test"></div>

    <!-- React 核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 支持 React 操作 DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 用于将 JSX 转为 JS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            state = {
                username: '',
                password: '',
            }

            // LoginData= (data)=>{
            //     return(event)=>{
            //         this.setState({[data]:event.target.value})
            //     }
            // }
            LoginData =(data)=>{
                this.setState({[data.target.name]:data.target.value})   
            }

            Loginbtn = (event) => {
                event.preventDefault()// 阻止表單默認提交行為
                const { user, password } = this.state
                alert(`帳號是:${user}密碼是:${password}`)
            }
            render() {
                return (
                    <form onSubmit={this.Loginbtn}>
                        帳號:<input onChange={this.LoginData} name='username' type="text" /><br />
                        密碼:<input onChange={this.LoginData} name='password' type="password" /><br />
                        <button>登入</button>
                    </form>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('test')).render(<Demo />)
    </script>




</body>

</html>
