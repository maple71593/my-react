<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="test"></div>

    <!-- React 核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 支持 React 操作 DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 用于将 JSX 转为 JS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // 高階函數: 一個函數符合下面讓一條件 即為高級函數
            // 1.若A函數接收的參數是一個函數
            // 2.若A函數返回值是一個函數
        // 函數柯理化 通過函數調用返回函數的方式 接收完多次的參數在統一處理 (簡單來說 就是函數內的return完在return 一直拿到參數 最後再一起處理)
        class Demo extends React.Component {
            state = {
                user: '',
                password: '',
            }

            // LoginData= (data)=>{
            //     return(event)=>{
            //         this.setState({[data]:event.target.value})
            //     }
            // }

            LoginData= (data)=>{
                this.setState({[data.target.name]:data.target.value})
            }

            Loginbtn = (event) => {
                event.preventDefault()// 阻止表單默認提交行為
                const { user, password } = this.state
                alert(`帳號是:${user}密碼是:${password}`)
            }
            render() {
                return (
                    <form onSubmit={this.Loginbtn}>
                        帳號:<input onChange={this.LoginData} name='user' type="text" /><br />
                        密碼:<input onChange={this.LoginData} name='password' type="password" /><br />
                        <button>登入</button>
                    </form>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('test')).render(<Demo />)
    </script>




</body>

</html>
