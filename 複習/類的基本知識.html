<body>
    <script>
        // 總結:
        // 1.類中的構造器不是必須寫的，要對實例進行一些初始化操作，如添加指定屬性時才寫
        // 2.如A類繼承了B類，且A類寫了構造器，那麼A類構造器中的Spuer是必須要調用的
        // 3.類所定義的方法，都是放在類的原型對像上，供實例去使用


    //創建一個person類
    class Person {
        //構造器方法
        constructor(name,age){
            this.name = name
            this.age = age
        }
    // 呼叫
    speak(){
        console.log(`我叫做${this.name}今年${this.age}`);
        }
    }
    // 新增繼承
    class Student extends Person{
        constructor(name,age,grade) {
        // super 為繼承Person兩項目
        super(name,age)
        this.grade = grade            
        }
    }
    const s1 = new Student('mariya',39,'博士')
    console.log(s1);

    // const p2 = new Person('tom',15)
    // console.log(p1);
    // console.log(p2);

    // p2.speak()
    </script>
</body>
