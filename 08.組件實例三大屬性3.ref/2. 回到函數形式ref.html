<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="test"></div>

    <!-- React 核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 支持 React 操作 DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 用于将 JSX 转为 JS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            showData = () => {
                // 傳統使用ID方法
                let input = document.getElementById('input')
                console.log(input.value)
                // 使用ref回調函數
                const { input1 } = this
                console.log(input1.value);
            }
            showData2 = () => {
                const { input2 } = this
                console.log(input2.value);
            }
            render() {
                return (
                    <div>
                        <input id='input' type="text" placeholder='請按旁邊的按鈕觸發條件' value='我是ID方法' />

                        <input ref={c => this.input1 = c} type="text" placeholder='請按旁邊的按鈕觸發條件' value='我是ref回調函數' />

                        <button onClick={this.showData}>點我</button>
                        <input ref={c => this.input2 = c} type="text" onBlur={this.showData2} placeholder='請點我後，再去按其他地方觸發條件' value='我是預設內容v2' />
                    </div>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('test')).render(<Demo />)
    </script>




</body>

</html>
