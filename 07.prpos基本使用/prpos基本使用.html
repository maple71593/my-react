<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    

    <!-- React 核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 支持 React 操作 DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 用于将 JSX 转为 JS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render(){
                //解構附值
                const {name,sex,job,age} = this.props
                return(
                    <ul>
                        <li>名子:{name}</li>
                        <li>性別:{sex}</li>
                        <li>工作:{job}</li>
                        <li>年齡:{age+1}</li>
                    </ul>
                )
            }
        }
        //輸出值
    ReactDOM.render(<Person name='jarry' sex='girl' job='severer' age={18}/>,document.getElementById('test'))
    ReactDOM.render(<Person name='度比杜雅' sex='boy' job='none' age={18}/>,document.getElementById('test2'))
    const p ={name:'黃景勝',sex:'boy',job:'公職',age:18}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
    </script>




</body>

</html>
