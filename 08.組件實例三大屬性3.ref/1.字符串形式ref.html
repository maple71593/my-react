<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="test"></div>

    <!-- React 核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 支持 React 操作 DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 用于将 JSX 转为 JS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
    class Demo extends React.Component{
        showData = ()=>{
            // 解構附值 帶出內容
            const {input1} = this.refs
            console.log(input1.value)
        }
        showData2 = () =>{
            const {input2} = this.refs
            console.log(input2.value)
        }
        render(){
            return(
                <div>
                    <input ref='input1' type="text" placeholder='點擊'/>
                    <button onClick={this.showData}>點我</button>
                    <input ref='input2' onBlur={this.showData2} type="text" placeholder='點擊'/>
                </div>
            )
        }
    }
    ReactDOM.createRoot(document.getElementById('test')).render(<Demo/>)
    // 官方網站已明確表示這個字串寫法已經過時，不排除在未來更新版本排除
    </script>




</body>

</html>
